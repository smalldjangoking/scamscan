services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: scamscan-backend:latest
    container_name: scamscan-backend
    restart: always
    ports:
      - "443:443"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/backend
      - ./certs:/certs:ro
  db:
    image: postgres:16-alpine
    container_name: scamscan-db
    restart: always
    networks:
      - internal
    env_file:
      - ./backend/.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB'"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  internal:
    internal: false

volumes:
  db_data: